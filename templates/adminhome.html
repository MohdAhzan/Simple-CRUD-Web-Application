<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/style.css' >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="display: flex; justify-content: space-between;">
        <div class="con">
            <img src="/static/craiyon_104120_Wolf_face_logo_in_communist_style_with_red_color_theme.png"
                      style="width: 50px; height: 50px; padding: 10px ;" alt="logo">
          <a class="navbar-brand ms-4 " href="#">Admin Homepage {{.title.Name}}</a>
        </div>
          
        
            <div style="display: flex;">
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              
                
              </form>
            <a class="btn btn-primary btn-block fa-lg gradient-custom-2 me-2 " type="submit" href="/logoutadmin">Logout</a>
            
        </div>
      </nav>
    <section class=" gradient-form h-auto" style="background-color: #eee;">
        <div class="container py-5 h-100vh" >
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-xl-10 row d-flex justify-content-center align-items-top h-100vh">
                <div class="text-center">
                    
                      <h1>USERS</h1>
                      <div class="user-container justify-content-center d-flex flex-row flex-wrap mb-4" style="
                      gap: 10px;">
                        {{range .title.Users}} {{template "user-card" .}} {{end}}
                      </div>
                    </div>
                    <h3 class="mt-4">ADD USER</h3>
                    <div class="card rounded-3 text-black" style="max-width:fit-content " ></div>
                  <form  method="post">
                    
                        <div class="col-md-6 mb-3">
                            <label for="Name" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" name="Name" placeholder="Enter  name">
                            <div  id="error-message" style="color: #f30606;">{{.title.Invalid.NameError}}</div>
                        </div>
                    
                    <div class=" col-md-6 mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="Email" placeholder="Enter your Email">
                        <div id="error-message" style="color: #f30606;">{{.title.Invalid.EmailError}}</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Password" class="form-label"> Password</label>
                        <input type="password" class="form-control" id="password" name="Password" placeholder=" Password">
                        <div id="error-message" style="color: #f30606;">{{.title.Invalid.PasswordError}}</div>
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        name="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1">Admin</label>
                    </div>
                    <button type="submit" class="btn btn-primary">add</button>
                    <div id="error-message" style="color: #f30606;">{{.title.Invalid.CommonError}}</div>
                </form>
   
   
            </div>
          </div>
        </div>
       
        <!-- fs -->

        
</div>
      </section>
</body>
</html>
