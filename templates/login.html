<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/style.css' >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10 row d-flex justify-content-center align-items-center h-100">
              <div class="card rounded-3 text-black" style="max-width: 60%; min-width: 450px; ;">
                <div class="row g-0">
                  <div class="col-sm-6" style="margin: 0 auto;">
      
                      <div class="text-center">
                        <img src="/static/craiyon_104120_Wolf_face_logo_in_communist_style_with_red_color_theme.png"
                          style="width: 100px; height: 100; padding-top: 1rem " alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Please login to your account</h4>
                      </div>
      
                      <form method="post" novalidate>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example11"  >Email</label>
                          <input type="email" name="Name" id="form2Example11" class="form-control"
                            placeholder="Enter your email address" />
                            <p class="error-text" style="color: #f30606;">{{.EmailError}}</p>
                         
                        </div>
                          
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22" >Password</label>
                          <input type="password" name="Password" id="form2Example22" class="form-control" placeholder="Enter your Password" />
                          <p class="error-text" style="color: #f30606;">{{.PasswordError}}</p>
                          
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button type="submit" name="login" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" >Log
                            in</button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <a type="button" class="btn btn-outline-danger" href="usersignup">Create new</a>
                        </div>
                       
                      </form>
      
                    
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
